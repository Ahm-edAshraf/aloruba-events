<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Al Oruba Events</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/sulogo.png" alt="Logo 1" class="logo">
            <img src="images/oislogo.png" alt="Logo 2" class="logo">
        </div>
        <h2>Al Oruba Events Registration</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="event">Select Event:</label>
            <select id="event" required>
                <option value="TedXAlOruba">TedX AlOruba</option>
            </select>

            <input type="checkbox" id="paymentCheck" required>
            <label for="paymentCheck">After registering and getting your ticket, you must take the ticket to the School Ticket Office / Reception to pay the required fees for the event.</label>

            <button type="button" onclick="validateAndGenerateTicket()">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
